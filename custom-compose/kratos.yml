# https://raw.githubusercontent.com/ory/kratos/v1.2.0/.schemastore/config.schema.json
version: v1.2.0

dsn: memory

serve:
  public:
    base_url: https://quadratickratos.kountouris.org/
    cors:
      enabled: true
      allowed_origins:
        - https://quadratic.kountouris.org
        - https://quadraticlogin.kountouris.org
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Access-Control-Allow-Origin
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: https://quadratic.kountouris.org

  allowed_return_urls:
    - https://quadratic.kountouris.org
    - https://quadraticlogin.kountouris.org
    # keep the mobile/testing ones if you still need them:
    # - http://localhost
    # - http://localhost:4455
    # - http://localhost:3000
    # - http://localhost:19006/Callback
    # - exp://localhost:8081/--/Callback

  methods:
    password:
      enabled: true
    totp:
      config:
        issuer: Kratos
      enabled: true
    lookup_secret:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: https://quadraticlogin.kountouris.org/error

    settings:
      ui_url: https://quadraticlogin.kountouris.org/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: https://quadraticlogin.kountouris.org/recovery
      use: link

    verification:
      enabled: false
      ui_url: https://quadraticlogin.kountouris.org/verification
      use: link
      after:
        default_browser_return_url: https://quadratic.kountouris.org/login-result

    logout:
      after:
        # you can choose app or UI here â€“ this keeps old behavior (back to login page)
        default_browser_return_url: https://quadraticlogin.kountouris.org/login

    login:
      ui_url: https://quadraticlogin.kountouris.org/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://quadraticlogin.kountouris.org/registration
      after:
        default_browser_return_url: https://quadratic.kountouris.org/login-result
        password:
          default_browser_return_url: https://quadratic.kountouris.org/login-result
          hooks:
            - hook: session
            - hook: show_verification_ui

session:
  whoami:
    tokenizer:
      templates:
        jwt_template:
          jwks_url: http://host.docker.internal:3000/.well-known/jwks.json
          claims_mapper_url: file:///etc/config/kratos/claims.jsonnet
          ttl: 24h # 24 hours (defaults to 10 minutes)

cookies:
  domain: "kountouris.org"  # or ".kountouris.org" if you prefer
  path: /
  same_site: Lax

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@host.docker.internal:1025/?skip_ssl_verify=true

feature_flags:
  use_continue_with_transitions: true
